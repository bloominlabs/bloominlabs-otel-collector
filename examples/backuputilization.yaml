receivers:
  backupsutilization:
    collection_interval: 1m
    bucket_name: "dev-stratos-server-backups"

processors:
  batch:

  memory_limiter:
    check_interval: 1s
    limit_mib: 64

exporters:
  logging:
    verbosity: detailed

service:
  extensions: []
  pipelines:
    metrics:
      receivers: [backupsutilization]
      processors: [memory_limiter, batch]
      exporters: [logging]
