receivers:
  userstats:
    collection_interval: 1m
    bucket_name: "prod-stratos-server-backups"
    access_key_id: ${env:SPACES_ACCESS_KEY_ID}
    secret_access_key: ${env:SPACES_SECRET_ACCESS_KEY}

processors:
  batch:

  memory_limiter:
    check_interval: 1s
    limit_mib: 64

exporters:
  debug:
    verbosity: detailed

service:
  extensions: []
  pipelines:
    metrics:
      receivers: [userstats]
      processors: [memory_limiter, batch]
      exporters: [debug]
